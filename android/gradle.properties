# Gradle Build Optimization
org.gradle.jvmargs=-Xmx4608m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.daemon=true
org.gradle.configureondemand=true
org.gradle.caching=true

# Android Build Optimization
android.useAndroidX=true
android.enableJetifier=true
android.enableR8=true
android.enableR8.fullMode=true

# Kotlin Build Optimization
kotlin.code.style=official
kotlin.incremental=true
kotlin.incremental.android=true
kotlin.incremental.js=true
kotlin.caching.enabled=true

# Performance Optimization
android.enableSeparateAnnotationProcessing=true
android.nonTransitiveRClass=true
android.nonFinalResIds=true

# ProGuard Optimization
android.enableResourceOptimizations=true
android.shrinkResourcesEnabled=true

# Build Cache
android.enableBuildCache=true

# Dependency Resolution
android.dependencyResolutionAtConfigurationTime.disallow=false

# Flutter Specific
flutter.compilationTraceEnabled=true

# Debug Options (Disable in Production)
android.enableBuildScriptClasspathCheck=false
android.suppressUnsupportedCompileSdk=34

# Memory and Performance
android.injected.testOnly=false
android.overrideVersionCheck=true

# R8/ProGuard Configuration
android.r8.maxWorkerCount=8

# Signing Configuration
android.injected.signing.store.file=
android.injected.signing.store.password=
android.injected.signing.key.alias=
android.injected.signing.key.password=